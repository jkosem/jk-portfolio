<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Portfolio</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <style>
      body {
        font-family: sans-serif;
        margin: 0 auto; /* Center the body horizontally */
        padding: 20px;
        width: 1248px; /* Set the body width */
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(
          2,
          608px
        ); /* Two columns with 304px width each */
        gap: 20px;
        margin: 0 auto; /* Center the grid horizontally */
      }

      .project {
        background-color: #f5f5f5;
        padding: 20px;
        border: 1px solid #ccc;
        width: 608px; /* Set the project width */
        position: relative; /* Allow absolute positioning of the image */
      }

      .project img {
        width: 100%; /* Make the image responsive to the container width */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Prevents extra space below the image */
        position: absolute; /* Position the image within the project container */
        top: 0;
        left: 0;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f0f0f0;
        text-align: center;
        padding: 10px 0;
      }

      /* Responsive Styles for Smaller Screens */
      @media (max-width: 1248px) {
        /* Adjust breakpoint as needed */
        .project-grid {
          grid-template-columns: 1fr; /* One column on smaller screens */
        }
        .project {
          padding-top: 20px; /* Maintain top padding */
          padding-bottom: 20px; /* Maintain bottom padding */
          padding-left: 0; /* Remove left padding */
          padding-right: 0; /* Remove right padding */
        }
      }
    </style>
  </head>
  <body>
    <body>
      <header>
        <h1>My Portfolio</h1>
      </header>
      <main>
        <div class="project-grid">
          <div class="project">
            <img src="placeholder.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p>Description of Project 1</p>
          </div>
          <div class="project">
            <img src="placeholder.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p>Description of Project 2</p>
          </div>
          <div class="project">
            <img src="placeholder.jpg" alt="Project 3">
            <h2>Project 3</h2>
            <p>Description of Project 3</p>
          </div>
          <div class="project">
            <img src="placeholder.jpg" alt="Project 4">
            <h2>Project 4</h2>
            <p>Description of Project 4</p>
          </div>
          <div class="project">
            <img src="placeholder.jpg" alt="Project 5">
            <h2>Project 5</h2>
            <p>Description of Project 5</p>
          </div>
          <div class="project">
            <img src="placeholder.jpg" alt="Project 6">
            <h2>Project 6</h2>
            <p>Description of Project 6</p>
          </div>
        </div>
      </main>
    <footer>
      <p>&copy; 2023 Your Name</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>

    <meta property="og:url" content="https://jimkosem.com/" />
    <meta property="og:site_name" content="#site_name" />
    <meta property="og:title" content="@title" />
    <meta property="og:description" content="@description" />
    <meta property="og:image" content="@url/images/@image-large.png" />
    <meta property="og:image:type" content="image/png" />

    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="314" />

    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />
    <meta property="og:image:alt" content="@title" />
    <meta name="twitter:card" content="summary"/>

    <meta name="twitter:creator" content="#creator_twitter" />

    <link rel="stylesheet" href="{{ root_url }}assets/css/main.css">
    <link rel="shortcut icon" type="images/png" href="favicon-16x16.png">
